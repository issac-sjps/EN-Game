<!doctype html>
<html lang="zh-TW">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This That 練習遊戲</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      width: 100%;
      height: 100%;
    }
    
    html {
      height: 100%;
      width: 100%;
    }
    
    .game-container {
      width: 100%;
      min-height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .game-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      max-width: 600px;
      width: 100%;
    }
    
    .game-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .game-title {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin: 0 0 16px 0;
    }
    
    .instruction-text {
      font-size: 18px;
      color: #64748b;
      margin: 0;
    }
    
    .score-display {
      display: flex;
      justify-content: space-around;
      margin-bottom: 32px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 16px;
    }
    
    .score-item {
      text-align: center;
    }
    
    .score-label {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 8px;
    }
    
    .score-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    
    .question-area {
      background: #fef3c7;
      border-radius: 16px;
      padding: 40px 32px;
      margin-bottom: 32px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .question-text {
      font-size: 24px;
      color: #92400e;
      text-align: center;
      font-weight: 500;
      line-height: 1.5;
    }
    
    .button-group {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .answer-button {
      flex: 1;
      padding: 20px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    .this-button {
      background: #10b981;
      color: white;
    }
    
    .this-button:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
    }
    
    .that-button {
      background: #3b82f6;
      color: white;
    }
    
    .that-button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
    }
    
    .answer-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .feedback {
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 24px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .feedback.show {
      opacity: 1;
    }
    
    .feedback.correct {
      background: #d1fae5;
      color: #065f46;
    }
    
    .feedback.incorrect {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .next-button {
      width: 100%;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .next-button:hover {
      background: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
    }
    
    .next-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .explanation {
      margin-top: 16px;
      padding: 16px;
      background: #f1f5f9;
      border-radius: 8px;
      font-size: 16px;
      color: #475569;
      line-height: 1.6;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>

 <body>
  <div class="game-container">
   <div class="game-card">
    <header class="game-header">
     <h1 class="game-title" id="gameTitle">This / That 練習遊戲</h1>
     <p class="instruction-text" id="instructionText">選擇正確的答案來完成句子!</p>
    </header>
    <div class="score-display">
     <div class="score-item">
      <div class="score-label">
       正確
      </div>
      <div class="score-value" id="correctScore">
       0
      </div>
     </div>
     <div class="score-item">
      <div class="score-label">
       題數
      </div>
      <div class="score-value" id="totalScore">
       0
      </div>
     </div>
    </div>
    <div class="question-area">
     <p class="question-text" id="questionText">載入中...</p>
    </div>
    <div class="button-group"><button class="answer-button this-button" id="thisButton">THIS</button> <button class="answer-button that-button" id="thatButton">THAT</button>
    </div>
    <div class="feedback" id="feedback"></div><button class="next-button" id="nextButton" disabled>下一題</button>
   </div>
  </div>
  <script>
    const defaultConfig = {
      game_title: 'This / That 練習遊戲',
      instruction_text: '選擇正確的答案來完成句子!',
      this_button_text: 'THIS',
      that_button_text: 'THAT',
      next_button_text: '下一題',
      background_color: '#667eea',
      surface_color: '#ffffff',
      text_color: '#92400e',
      primary_action_color: '#10b981',
      secondary_action_color: '#3b82f6',
      font_family: 'Microsoft JhengHei',
      font_size: 16
    };

    const questions = [
      {
        question: '___ book on the table is mine.",
        answer: 'that',
        explanation: '使用 "that" 因為書在桌子上(離說話者較遠的地方)。'
      },
      {
        question: '___ pen in my hand is blue.",
        answer: 'this',
        explanation: '使用 "this" 因為筆在我的手中(靠近說話者)。'
      },
      {
        question: 'Look at ___ birds over there!",
        answer: 'those',
        explanation: '使用 "those" 因為鳥群在那裡(遠處且為複數)。'
      },
      {
        question: '___ shoes I'm wearing are comfortable.",
        answer: 'these',
        explanation: '使用 "these" 因為鞋子是我正穿著的(近處且為複數)。'
      },
      {
        question: 'Who is ___ person standing near the door?",
        answer: 'that',
        explanation: '使用 "that" 因為那個人站在門邊(離說話者較遠)。'
      },
      {
        question: '___ cookies here smell delicious.",
        answer: 'these',
        explanation: '使用 "these" 因為餅乾就在這裡(近��且為複數)。'
      },
      {
        question: 'Can you pass me ___ cup over there?",
        answer: 'that',
        explanation: '使用 "that" 因為杯子在那裡(需要遞過來)。'
      },
      {
        question: '___ is my favorite song.",
        answer: 'this',
        explanation: '使用 "this" 指現在正在聽的或談論的歌(當下的情境)。'
      },
      {
        question: '___ flowers in the garden are beautiful.",
        answer: 'those',
        explanation: '使用 "those" 因為花在花園裡(遠處且為複數)。'
      },
      {
        question: 'I like ___ watch you're holding.",
        answer: 'that',
        explanation: '使用 "that" 因為手錶在你手上(不在說話者手中)。'
      }
    ];

    let currentQuestionIndex = 0;
    let correctCount = 0;
    let totalCount = 0;
    let answered = false;

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    function loadQuestion() {
      answered = false;
      const question = questions[currentQuestionIndex];
      document.getElementById('questionText').textContent = question.question;
      document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
      document.getElementById('feedback').textContent = '';
      document.getElementById('thisButton').disabled = false;
      document.getElementById('thatButton').disabled = false;
      document.getElementById('nextButton').disabled = true;
      
      const explanationEl = document.querySelector('.explanation');
      if (explanationEl) {
        explanationEl.remove();
      }
    }

    function checkAnswer(userAnswer) {
      if (answered) return;
      
      answered = true;
      totalCount++;
      
      const question = questions[currentQuestionIndex];
      const isCorrect = userAnswer === question.answer || 
                       (userAnswer === 'this' && question.answer === 'these') ||
                       (userAnswer === 'that' && question.answer === 'those');
      
      const feedback = document.getElementById('feedback');
      
      if (isCorrect) {
        correctCount++;
        feedback.textContent = '✓ 正確!太棒了!';
        feedback.classList.add('correct');
      } else {
        feedback.textContent = `✗ 答案是: ${question.answer.toUpperCase()}`;
        feedback.classList.add('incorrect');
      }
      
      feedback.classList.add('show');
      
      const explanationEl = document.createElement('div');
      explanationEl.className = 'explanation';
      explanationEl.textContent = question.explanation;
      feedback.parentElement.insertBefore(explanationEl, document.getElementById('nextButton'));
      
      document.getElementById('correctScore').textContent = correctCount;
      document.getElementById('totalScore').textContent = totalCount;
      document.getElementById('thisButton').disabled = true;
      document.getElementById('thatButton').disabled = true;
      document.getElementById('nextButton').disabled = false;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        currentQuestionIndex = 0;
        shuffleQuestions();
      }
      loadQuestion();
    }

    async function onConfigChange(config) {
      const gameTitle = document.getElementById('gameTitle');
      const instructionText = document.getElementById('instructionText');
      const thisButton = document.getElementById('thisButton');
      const thatButton = document.getElementById('thatButton');
      const nextButton = document.getElementById('nextButton');
      
      gameTitle.textContent = config.game_title || defaultConfig.game_title;
      instructionText.textContent = config.instruction_text || defaultConfig.instruction_text;
      thisButton.textContent = config.this_button_text || defaultConfig.this_button_text;
      thatButton.textContent = config.that_button_text || defaultConfig.that_button_text;
      nextButton.textContent = config.next_button_text || defaultConfig.next_button_text;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      
      document.querySelector('.game-container').style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${backgroundColor}dd 100%)`;
      document.querySelector('.game-card').style.background = surfaceColor;
      document.querySelector('.question-text').style.color = textColor;
      thisButton.style.background = primaryActionColor;
      thatButton.style.background = secondaryActionColor;
      
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Microsoft JhengHei, PingFang TC, sans-serif';
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      const baseSize = config.font_size || defaultConfig.font_size;
      gameTitle.style.fontSize = `${baseSize * 2.25}px`;
      instructionText.style.fontSize = `${baseSize * 1.125}px`;
      document.querySelector('.question-text').style.fontSize = `${baseSize * 1.5}px`;
      thisButton.style.fontSize = `${baseSize * 1.25}px`;
      thatButton.style.fontSize = `${baseSize * 1.25}px`;
      nextButton.style.fontSize = `${baseSize * 1.125}px`;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                window.elementSdk.setConfig({ surface_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            },
            {
              get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['game_title', config.game_title || defaultConfig.game_title],
          ['instruction_text', config.instruction_text || defaultConfig.instruction_text],
          ['this_button_text', config.this_button_text || defaultConfig.this_button_text],
          ['that_button_text', config.that_button_text || defaultConfig.that_button_text],
          ['next_button_text', config.next_button_text || defaultConfig.next_button_text]
        ])
      });
    }

    document.getElementById('thisButton').addEventListener('click', () => checkAnswer('this'));
    document.getElementById('thatButton').addEventListener('click', () => checkAnswer('that'));
    document.getElementById('nextButton').addEventListener('click', nextQuestion);

    // Initialize game immediately
    window.addEventListener('DOMContentLoaded', () => {
      shuffleQuestions();
      loadQuestion();
    });
    
    // Also initialize if DOM is already loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        shuffleQuestions();
        loadQuestion();
      });
    } else {
      shuffleQuestions();
      loadQuestion();
    }
  </script>
