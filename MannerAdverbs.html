    <script>
        // Ë©ûÂΩôÊï∏Êìö
        const vocabulary = [
            { word: 'slowly', meaning: 'ÊÖ¢ÊÖ¢Âú∞' },
            { word: 'easily', meaning: 'ÂÆπÊòìÂú∞' },
            { word: 'quickly', meaning: 'Âø´ÈÄüÂú∞' },
            { word: 'loudly', meaning: 'Â§ßËÅ≤Âú∞' },
            { word: 'quietly', meaning: 'ÂÆâÈùúÂú∞' },
            { word: 'carefully', meaning: 'Â∞èÂøÉÂú∞' },
            { word: 'happily', meaning: 'Âø´Ê®ÇÂú∞' },
            { word: 'sadly', meaning: 'ÊÇ≤ÂÇ∑Âú∞' },
            { word: 'clearly', meaning: 'Ê∏ÖÊ•öÂú∞' },
            { word: 'softly', meaning: 'ËºïÊüîÂú∞' }
        ];

        // ÈÅäÊà≤ÁãÄÊÖã
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalQuestions = 20;
        let gameQuestions = [];
        let answered = false;
        let currentQuestionWord = '';

        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            answered = false;
            gameQuestions = generateQuestions();
            updateStats();
            showQuestion();
        }

        // ÁîüÊàê20ÈÅìÈ°åÁõÆ
        function generateQuestions() {
            const questions = [];
            for (let i = 0; i < totalQuestions; i++) {
                const correctAnswer = vocabulary[Math.floor(Math.random() * vocabulary.length)];
                const wrongAnswers = vocabulary
                    .filter(v => v.word !== correctAnswer.word)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);
                
                const options = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
                
                questions.push({
                    word: correctAnswer.word,
                    correct: correctAnswer.meaning,
                    options: options
                });
            }
            return questions;
        }

        // È°ØÁ§∫È°åÁõÆ
        function showQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            const question = gameQuestions[currentQuestionIndex];
            currentQuestionWord = question.word;
            document.getElementById('question-text').textContent = `"${question.word}" ÁöÑ‰∏≠ÊñáÊÑèÊÄùÊòØÔºü`;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.style.display = 'flex';
                optionDiv.style.alignItems = 'center';
                optionDiv.style.justifyContent = 'space-between';
                
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.meaning;
                button.onclick = () => selectAnswer(option.meaning, question.correct);
                button.style.flex = '1';
                button.style.marginRight = '10px';
                
                const speakBtn = document.createElement('button');
                speakBtn.className = 'speak-btn option-speak-btn';
                speakBtn.textContent = 'üîä';
                speakBtn.onclick = (e) => {
                    e.stopPropagation();
                    speakWord(option.word);
                };
                
                optionDiv.appendChild(button);
                optionDiv.appendChild(speakBtn);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('next-btn').disabled = true;
            answered = false;
        }

        // ÈÅ∏ÊìáÁ≠îÊ°à
        function selectAnswer(selected, correct) {
            if (answered) return;
            
            answered = true;
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('incorrect');
                }
                btn.style.pointerEvents = 'none';
            });

            // Á¶ÅÁî®ÊâÄÊúâÁôºÈü≥ÊåâÈàï
            const speakButtons = document.querySelectorAll('.option-speak-btn');
            speakButtons.forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.style.opacity = '0.5';
            });

            if (selected === correct) {
                correctAnswers++;
            }

            updateStats();
            document.getElementById('next-btn').disabled = false;
        }

        // ‰∏ã‰∏ÄÈ°å
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        // Êõ¥Êñ∞Áµ±Ë®à
        function updateStats() {
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('correct-count').textContent = correctAnswers;
            
            const accuracy = currentQuestionIndex > 0 ? Math.round((correctAnswers / (currentQuestionIndex + (answered ? 1 : 0))) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // È°ØÁ§∫ÁµêÊûú
        function showResults() {
            const accuracy = Math.round((correctAnswers / totalQuestions) * 100);
            document.getElementById('final-score').textContent = accuracy + '%';
            document.getElementById('final-correct').textContent = correctAnswers;
            document.getElementById('game-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';
        }

        // ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤
        function restartGame() {
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            initGame();
        }

        // ÈáçÁΩÆÈÅäÊà≤
        function resetGame() {
            showResetModal();
        }

        // È°ØÁ§∫ÈáçÁΩÆÁ¢∫Ë™çÂΩàÁ™ó
        function showResetModal() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);

                align-items: center;
                z-index: 1000;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                max-width: 400px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            `;
            
            modalContent.innerHTML = `
                <h3 style="margin-top: 0; color: #333;">Á¢∫Ë™çÈáçÁΩÆ</h3>
                <p style="color: #666; margin-bottom: 25px;">Á¢∫ÂÆöË¶ÅÈáçÁΩÆÈÅäÊà≤ÂóéÔºüÁõÆÂâçÈÄ≤Â∫¶Â∞áÊúÉÊ∏ÖÈô§„ÄÇ</p>
                <button onclick="confirmReset()" style="background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 8px; margin-right: 10px; cursor: pointer;">Á¢∫ÂÆöÈáçÁΩÆ</button>
                <button onclick="closeResetModal()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">ÂèñÊ∂à</button>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            modal.id = 'resetModal';
        }

        // Á¢∫Ë™çÈáçÁΩÆ
        function confirmReset() {
            closeResetModal();
            initGame();
        }

        // ÈóúÈñâÈáçÁΩÆÂΩàÁ™ó
        function closeResetModal() {
            const modal = document.getElementById('resetModal');
            if (modal) {
                modal.remove();
            }
        }

        // ÂàáÊèõÂçÄÂüü
        function showSection(section) {
            // Êõ¥Êñ∞Â∞éËà™ÊåâÈàï
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Èö±ËóèÊâÄÊúâÂçÄÂüü
            document.getElementById('game-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('teacher-section').style.display = 'none';

            // È°ØÁ§∫ÈÅ∏‰∏≠ÁöÑÂçÄÂüü
            if (section === 'game') {
                document.getElementById('game-section').style.display = 'block';
            } else if (section === 'teacher') {
                document.getElementById('teacher-section').style.display = 'block';
            }
        }

        // ÊïôÂ∏´ÁôªÂÖ•
        function teacherLogin() {
            const password = document.getElementById('teacher-password').value;
            if (password === '000000') {
                document.getElementById('teacher-login').style.display = 'none';
                document.getElementById('teacher-content').classList.remove('hidden');
                generateVocabularyCards();
            } else {
                // ÂâµÂª∫ÈåØË™§ÊèêÁ§∫
                const errorMsg = document.createElement('div');
                errorMsg.textContent = 'ÂØÜÁ¢ºÈåØË™§ÔºåË´ãÈáçÊñ∞Ëº∏ÂÖ•';
                errorMsg.style.color = '#dc3545';
                errorMsg.style.marginTop = '10px';
                
                // ÁßªÈô§‰πãÂâçÁöÑÈåØË™§Ë®äÊÅØ
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                errorMsg.className = 'error-message';
                document.getElementById('teacher-password').parentNode.appendChild(errorMsg);
                
                // Ê∏ÖÁ©∫ÂØÜÁ¢ºÊ¨Ñ‰Ωç
                document.getElementById('teacher-password').value = '';
            }
        }

        // ÁîüÊàêË©ûÂΩôÂç°Áâá
        function generateVocabularyCards() {
            const container = document.getElementById('vocabulary-grid');
            container.innerHTML = '';

            vocabulary.forEach(vocab => {
                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.innerHTML = `
                    <div class="vocab-word">${vocab.word}</div>
                    <div class="vocab-meaning">${vocab.meaning}</div>
                    <button class="speak-btn" onclick="speakWord('${vocab.word}')">üîä ÁôºÈü≥</button>
                `;
                container.appendChild(card);
            });
        }

        // Ë™ûÈü≥Êí≠Êîæ
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Êí≠ÊîæÈ°åÁõÆÂñÆÂ≠óÁôºÈü≥
        function speakQuestionWord() {
            speakWord(currentQuestionWord);
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
        });
