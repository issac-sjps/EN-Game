  <script src="https://cdn.tailwindcss.com"></script>

 <body class="h-full">

  <script>
    const defaultConfig = {
      background_color: "#e0f2fe",
      card_color: "#ffffff",
      text_color: "#0f172a",
      primary_button_color: "#3b82f6",
      secondary_button_color: "#10b981",
      font_family: "system-ui",
      font_size: 16,
      game_title: "ğŸ“š å–®å­—ç·´ç¿’éŠæˆ²",
      instruction_text: "å¡«å…¥ç¼ºå°‘çš„å­—æ¯"
    };

    const words = [
      { word: "science", translation: "ç§‘å­¸" },
      { word: "subject", translation: "ç§‘ç›®" },
      { word: "favorite", translation: "æœ€å–œæ­¡çš„" },
      { word: "computer", translation: "é›»è…¦" },
      { word: "student", translation: "å­¸ç”Ÿ" }
    ];

    let currentMode = 'choice';
    let currentWordIndex = 0;
    let currentLevel = 2;
    let userAnswer = [];
    let blanksPositions = [];

    function generateBlanks(word, count) {
      const positions = [];
      const available = [...Array(word.length).keys()];
      const numBlanks = Math.min(count, word.length);
      
      for (let i = 0; i < numBlanks; i++) {
        const randomIndex = Math.floor(Math.random() * available.length);
        positions.push(available[randomIndex]);
        available.splice(randomIndex, 1);
      }
      
      return positions.sort((a, b) => a - b);
    }

    function renderApp(config) {
      const bg = config.background_color || defaultConfig.background_color;
      const card = config.card_color || defaultConfig.card_color;
      const text = config.text_color || defaultConfig.text_color;
      const primary = config.primary_button_color || defaultConfig.primary_button_color;
      const secondary = config.secondary_button_color || defaultConfig.secondary_button_color;
      const font = config.font_family || defaultConfig.font_family;
      const size = config.font_size || defaultConfig.font_size;
      const title = config.game_title || defaultConfig.game_title;
      const instruction = config.instruction_text || defaultConfig.instruction_text;

      const currentWord = words[currentWordIndex];
      blanksPositions = generateBlanks(currentWord.word, currentLevel);

      const app = document.getElementById('app');
      app.style.background = bg;
      app.style.fontFamily = font + ', sans-serif';

      app.innerHTML = `
        <div class="h-full w-full flex items-center justify-center p-6">
          <div class="w-full max-w-3xl">
            <div class="rounded-3xl shadow-2xl p-8" style="background: ${card};">
              
              <h1 class="text-center font-bold mb-4" style="color: ${text}; font-size: ${size * 2.5}px;">
                ${title}
              </h1>
              
              <p class="text-center mb-8" style="color: ${text}; opacity: 0.7; font-size: ${size}px;">
                ${instruction}
              </p>

              <div class="flex gap-3 mb-6 justify-center">
                <button id="mode-choice" class="px-6 py-3 rounded-xl font-semibold btn-hover" 
                  style="background: ${currentMode === 'choice' ? primary : text}; 
                         color: white; 
                         opacity: ${currentMode === 'choice' ? '1' : '0.3'}; 
                         font-size: ${size}px;">
                  ğŸ“ é¸æ“‡é¡Œ
                </button>
                <button id="mode-spelling" class="px-6 py-3 rounded-xl font-semibold btn-hover" 
                  style="background: ${currentMode === 'spelling' ? primary : text}; 
                         color: white; 
                         opacity: ${currentMode === 'spelling' ? '1' : '0.3'}; 
                         font-size: ${size}px;">
                  âŒ¨ï¸ æ‹¼å­—
                </button>
              </div>

              <div class="mb-6 p-5 rounded-xl text-center" style="background: ${bg};">
                <p class="font-semibold mb-2" style="color: ${text}; font-size: ${size * 1.1}px;">
                  ç¬¬ ${currentWordIndex + 1}/${words.length} é¡Œ - ç¼º ${currentLevel} å€‹å­—æ¯
                </p>
                <p style="color: ${text}; opacity: 0.8; font-size: ${size}px;">
                  ğŸ’¡ æç¤º: ${currentWord.translation}
                </p>
              </div>

              <div class="mb-8 p-8 rounded-xl" style="background: ${bg};">
                <div id="word-display" class="flex justify-center gap-3 flex-wrap">
                  ${renderWord(currentWord.word, blanksPositions, userAnswer, text, size)}
                </div>
              </div>

              <div id="controls" class="mb-6">
                ${currentMode === 'choice' ? renderChoiceButtons(currentWord, blanksPositions, primary, text, size) : renderKeyboard(primary, text, size)}
              </div>

              <div id="feedback" class="mb-6 text-center" style="min-height: 60px;"></div>

              <div class="flex gap-3">
                <button id="check" class="flex-1 py-4 rounded-xl font-bold btn-hover" 
                  style="background: ${primary}; color: white; font-size: ${size * 1.1}px;">
                  âœ“ æª¢æŸ¥
                </button>
                <button id="next" class="flex-1 py-4 rounded-xl font-bold btn-hover" 
                  style="background: ${secondary}; color: white; font-size: ${size * 1.1}px; display: none;">
                  ä¸‹ä¸€é¡Œ â†’
                </button>
              </div>

            </div>
          </div>
        </div>
      `;

      setupEventListeners(config);
    }

    function renderWord(word, blanks, answers, color, size) {
      return word.split('').map((letter, i) => {
        const isBlank = blanks.includes(i);
        const blankIndex = blanks.indexOf(i);
        const userLetter = answers[blankIndex] || '';
        
        if (isBlank) {
          return `
            <div class="inline-flex items-center justify-center border-3 border-dashed rounded-lg font-bold" 
              style="width: 3.5rem; height: 4.5rem; border-color: ${color}; color: ${color}; font-size: ${size * 2}px;">
              ${userLetter.toUpperCase()}
            </div>
          `;
        } else {
          return `
            <div class="inline-flex items-center justify-center font-bold" 
              style="width: 3.5rem; height: 4.5rem; color: ${color}; font-size: ${size * 2}px;">
              ${letter.toUpperCase()}
            </div>
          `;
        }
      }).join('');
    }

    function renderChoiceButtons(word, blanks, btnColor, textColor, size) {
      const correct = blanks.map(pos => word[pos]);
      const allLetters = 'abcdefghijklmnopqrstuvwxyz'.split('');
      const wrong = [];
      
      while (wrong.length < 4) {
        const random = allLetters[Math.floor(Math.random() * allLetters.length)];
        if (!correct.includes(random) && !wrong.includes(random)) {
          wrong.push(random);
        }
      }
      
      const options = [...correct, ...wrong].sort(() => Math.random() - 0.5);
      
      return `
        <p class="text-center mb-4" style="color: ${textColor}; font-size: ${size}px;">
          é¸æ“‡æ­£ç¢ºçš„å­—æ¯:
        </p>
        <div class="grid grid-cols-4 gap-3 max-w-lg mx-auto">
          ${options.map(letter => `
            <button class="choice-btn py-5 rounded-lg font-bold btn-hover" 
              style="background: ${btnColor}; color: white; font-size: ${size * 1.4}px;" 
              data-letter="${letter}">
              ${letter.toUpperCase()}
            </button>
          `).join('')}
        </div>
      `;
    }

    function renderKeyboard(btnColor, textColor, size) {
      const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
      
      return `
        <p class="text-center mb-4" style="color: ${textColor}; font-size: ${size}px;">
          ä½¿ç”¨éµç›¤è¼¸å…¥:
        </p>
        <div class="grid grid-cols-7 gap-2 max-w-2xl mx-auto">
          ${letters.map(letter => `
            <button class="key-btn py-3 rounded-lg font-semibold btn-hover" 
              style="background: ${btnColor}; color: white; font-size: ${size}px;" 
              data-letter="${letter}">
              ${letter.toUpperCase()}
            </button>
          `).join('')}
          <button id="delete" class="col-span-2 py-3 rounded-lg font-semibold btn-hover" 
            style="background: ${textColor}; color: white; opacity: 0.5; font-size: ${size}px;">
            âŒ« åˆªé™¤
          </button>
        </div>
      `;
    }

    function setupEventListeners(config) {
      const modeChoice = document.getElementById('mode-choice');
      const modeSpelling = document.getElementById('mode-spelling');
      const checkBtn = document.getElementById('check');
      const nextBtn = document.getElementById('next');

      modeChoice.addEventListener('click', () => {
        if (currentMode !== 'choice') {
          currentMode = 'choice';
          userAnswer = [];
          renderApp(config);
        }
      });

      modeSpelling.addEventListener('click', () => {
        if (currentMode !== 'spelling') {
          currentMode = 'spelling';
          userAnswer = [];
          renderApp(config);
        }
      });

      if (currentMode === 'choice') {
        document.querySelectorAll('.choice-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const letter = e.target.dataset.letter;
            if (userAnswer.length < blanksPositions.length) {
              userAnswer.push(letter);
              updateDisplay(config);
            }
          });
        });
      } else {
        document.querySelectorAll('.key-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const letter = e.target.dataset.letter;
            if (letter && userAnswer.length < blanksPositions.length) {
              userAnswer.push(letter);
              updateDisplay(config);
            }
          });
        });

        const deleteBtn = document.getElementById('delete');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', () => {
            if (userAnswer.length > 0) {
              userAnswer.pop();
              updateDisplay(config);
            }
          });
        }
      }

      checkBtn.addEventListener('click', () => checkAnswer(config));
      nextBtn.addEventListener('click', () => nextQuestion(config));
    }

    function updateDisplay(config) {
      const text = config.text_color || defaultConfig.text_color;
      const size = config.font_size || defaultConfig.font_size;
      const currentWord = words[currentWordIndex];
      
      document.getElementById('word-display').innerHTML = renderWord(
        currentWord.word, 
        blanksPositions, 
        userAnswer, 
        text, 
        size
      );
    }

    function checkAnswer(config) {
      const currentWord = words[currentWordIndex];
      const correct = blanksPositions.map(pos => currentWord.word[pos]);
      const size = config.font_size || defaultConfig.font_size;
      
      if (userAnswer.length !== blanksPositions.length) {
        showFeedback('è«‹å¡«å®Œæ‰€æœ‰ç©ºæ ¼ï¼', false, size);
        return;
      }

      const isCorrect = userAnswer.every((letter, i) => letter === correct[i]);

      if (isCorrect) {
        showFeedback('ğŸ‰ å¤ªæ£’äº†ï¼ç­”å°äº†ï¼', true, size);
        document.getElementById('check').style.display = 'none';
        document.getElementById('next').style.display = 'block';
        
        const text = config.text_color || defaultConfig.text_color;
        document.getElementById('word-display').innerHTML = currentWord.word.split('').map(letter => `
          <div class="inline-flex items-center justify-center font-bold" 
            style="width: 3.5rem; height: 4.5rem; color: #10b981; font-size: ${size * 2}px;">
            ${letter.toUpperCase()}
          </div>
        `).join('');
      } else {
        showFeedback('âŒ å†è©¦è©¦çœ‹ï¼', false, size);
        setTimeout(() => {
          userAnswer = [];
          updateDisplay(config);
          document.getElementById('feedback').innerHTML = '';
        }, 1500);
      }
    }

    function showFeedback(message, success, size) {
      const feedback = document.getElementById('feedback');
      feedback.innerHTML = `
        <div class="p-4 rounded-xl font-bold" 
          style="background: ${success ? '#10b98133' : '#ef444433'}; 
                 color: ${success ? '#10b981' : '#ef4444'}; 
                 font-size: ${size * 1.2}px;">
          ${message}
        </div>
      `;
    }

    function nextQuestion(config) {
      currentWordIndex++;
      
      if (currentWordIndex >= words.length) {
        currentWordIndex = 0;
        currentLevel++;
        
        if (currentLevel > 5) {
          showCompletion(config);
          return;
        }
      }

      userAnswer = [];
      document.getElementById('check').style.display = 'block';
      document.getElementById('next').style.display = 'none';
      document.getElementById('feedback').innerHTML = '';
      
      renderApp(config);
    }

    function showCompletion(config) {
      const bg = config.background_color || defaultConfig.background_color;
      const card = config.card_color || defaultConfig.card_color;
      const text = config.text_color || defaultConfig.text_color;
      const primary = config.primary_button_color || defaultConfig.primary_button_color;
      const font = config.font_family || defaultConfig.font_family;
      const size = config.font_size || defaultConfig.font_size;

      const app = document.getElementById('app');
      app.style.background = bg;
      app.style.fontFamily = font + ', sans-serif';

      app.innerHTML = `
        <div class="h-full w-full flex items-center justify-center p-6">
          <div class="w-full max-w-2xl">
            <div class="rounded-3xl shadow-2xl p-12 text-center" style="background: ${card};">
              <div style="font-size: 6rem;">ğŸ†</div>
              <h2 class="font-bold mb-4" style="color: ${text}; font-size: ${size * 2.5}px;">
                æ­å–œå®Œæˆï¼
              </h2>
              <p class="mb-8" style="color: ${text}; font-size: ${size * 1.3}px;">
                ä½ å·²ç¶“å®Œæˆæ‰€æœ‰é—œå¡ï¼
              </p>
              <button id="restart" class="px-10 py-4 rounded-xl font-bold btn-hover" 
                style="background: ${primary}; color: white; font-size: ${size * 1.2}px;">
                ğŸ”„ é‡æ–°é–‹å§‹
              </button>
            </div>
          </div>
        </div>
      `;

      document.getElementById('restart').addEventListener('click', () => {
        currentWordIndex = 0;
        currentLevel = 2;
        userAnswer = [];
        renderApp(config);
      });
    }

    // åˆå§‹åŒ–
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          renderApp(config);
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_color || defaultConfig.card_color,
              set: (value) => {
                config.card_color = value;
                window.elementSdk.setConfig({ card_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            },
            {
              get: () => config.secondary_button_color || defaultConfig.secondary_button_color,
              set: (value) => {
                config.secondary_button_color = value;
                window.elementSdk.setConfig({ secondary_button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["instruction_text", config.instruction_text || defaultConfig.instruction_text]
        ])
      });
    }

    renderApp(window.elementSdk?.config || defaultConfig);
  </script>
