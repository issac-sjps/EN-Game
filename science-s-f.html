    function generateBlanks(word, count) {
      const positions = [];
      const availablePositions = [...Array(word.length).keys()];
      
      for (let i = 0; i < Math.min(count, word.length); i++) {
        const randomIndex = Math.floor(Math.random() * availablePositions.length);
        positions.push(availablePositions[randomIndex]);
        availablePositions.splice(randomIndex, 1);
      }
      
      return positions.sort((a, b) => a - b);
    }

      return word.split('').map((letter, index) => {

        const userLetter = answers[blankIndex] || '';

              ${userLetter.toUpperCase()}

        } else {

              ${letter.toUpperCase()}

      }).join('');
    }

      return `

          é¸æ“‡æ­£ç¢ºçš„å­—æ¯å¡«å…¥ç©ºæ ¼:
        </div>
        <div class="grid grid-cols-4 gap-3 max-w-md mx-auto">
          ${options.map(letter => `
