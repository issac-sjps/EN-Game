<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å–®å­—é€²éšæŒ‘æˆ°æŒ‘æˆ°</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #48bb78;
            --error: #f56565;
            --bg: #f7fafc;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        .level-badge {
            background: #edf2f7;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 10px;
            display: inline-block;
        }

        .hint-chinese {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2d3748;
            margin: 15px 0;
        }

        .word-display {
            font-size: 2rem;
            letter-spacing: 5px;
            font-family: 'Courier New', Courier, monospace;
            color: var(--primary);
            margin: 20px 0;
            min-height: 40px;
        }

        /* é¸æ“‡é¡Œæ¨£å¼ */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .option-btn:hover { background: #f8fafc; border-color: var(--primary); }

        /* æ‹¼å­—è¼¸å…¥æ¨£å¼ */
        .input-area {
            margin-top: 20px;
            display: none;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            text-align: center;
            outline: none;
        }

        input[type="text"]:focus { border-color: var(--primary); }

        .msg {
            margin-top: 20px;
            font-weight: bold;
            height: 24px;
        }

        .next-btn {
            margin-top: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-top: 30px;
            overflow: hidden;
        }

        #progress-inner {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

<div class="card" id="game-card">
    <div class="level-badge" id="level-text">éšæ®µ 1: é¸æ“‡é¡Œ</div>
    <div class="hint-chinese" id="hint-cn">æç¤º</div>
    
    <div id="quiz-section">
        <div class="options-grid" id="options"></div>
    </div>

    <div id="spelling-section" class="input-area">
        <div class="word-display" id="masked-word">s _ _ e n c e</div>
        <input type="text" id="word-input" placeholder="è«‹è¼¸å…¥å®Œæ•´çš„å–®å­—" autocomplete="off">
    </div>

    <div class="msg" id="feedback"></div>
    <button class="next-btn" id="next-btn" onclick="nextStep()">ä¸‹ä¸€é¡Œ</button>

    <div class="progress-bar">
        <div id="progress-inner"></div>
    </div>
</div>

<script>
    const data = [
        { en: 'science', cn: 'ç§‘å­¸' },
        { en: 'subject', cn: 'ç§‘ç›® / ä¸»é¡Œ' },
        { en: 'favorite', cn: 'æœ€å–œæ„›çš„' }
    ];

    // é—œå¡è¨­å®šï¼šæ¨¡å¼, ç¼ºæ¼å­—æ•¸ (0ä»£è¡¨é¸æ“‡é¡Œ)
    const stages = [
        { mode: 'mcq', holes: 0, label: 'éšæ®µ 1: å­—ç¾©é¸æ“‡' },
        { mode: 'spell', holes: 2, label: 'éšæ®µ 2: åˆç´šå¡«ç©º (ç¼º2å­—)' },
        { mode: 'spell', holes: 3, label: 'éšæ®µ 3: ä¸­ç´šå¡«ç©º (ç¼º3å­—)' },
        { mode: 'spell', holes: 99, label: 'æœ€çµ‚éšæ®µ: å®Œå…¨æ‹¼å¯«' }
    ];

    let currentStageIdx = 0;
    let currentWordIdx = 0;
    let isAnswered = false;

    function init() {
        render();
    }

    function render() {
        isAnswered = false;
        const stage = stages[currentStageIdx];
        const wordObj = data[currentWordIdx];
        
        document.getElementById('level-text').innerText = stage.label;
        document.getElementById('hint-cn').innerText = wordObj.cn;
        document.getElementById('feedback').innerText = "";
        document.getElementById('next-btn').style.display = "none";
        
        updateProgressBar();

        if (stage.mode === 'mcq') {
            showMCQ(wordObj);
        } else {
            showSpelling(wordObj, stage.holes);
        }
    }

    function showMCQ(wordObj) {
        document.getElementById('quiz-section').style.display = "block";
        document.getElementById('spelling-section').style.display = "none";
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";
        
        // ç”¢ç”Ÿå¹²æ“¾é¸é …
        let choices = [wordObj.en];
        while(choices.length < 4) {
            let randomWord = data[Math.floor(Math.random() * data.length)].en;
            if(!choices.includes(randomWord)) choices.push(randomWord);
        }
        choices.sort(() => Math.random() - 0.5);

        choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = choice;
            btn.onclick = () => checkMCQ(choice, wordObj.en);
            optionsDiv.appendChild(btn);
        });
    }

    function checkMCQ(selected, correct) {
        if (isAnswered) return;
        isAnswered = true;
        if (selected === correct) {
            showFeedback(true, "ç­”å°äº†ï¼");
        } else {
            showFeedback(false, `éŒ¯å›‰ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯ ${correct}`);
        }
    }

    function showSpelling(wordObj, holesCount) {
        document.getElementById('quiz-section').style.display = "none";
        document.getElementById('spelling-section').style.display = "block";
        const input = document.getElementById('word-input');
        input.value = "";
        input.disabled = false;
        input.focus();

        let masked = "";
        if (holesCount >= wordObj.en.length) {
            masked = "_ ".repeat(wordObj.en.length);
        } else {
            // éš¨æ©Ÿé¸å–è¦éš±è—çš„ä½ç½®
            let indices = [];
            while(indices.length < holesCount) {
                let r = Math.floor(Math.random() * wordObj.en.length);
                if(!indices.includes(r)) indices.push(r);
            }
            for(let i=0; i<wordObj.en.length; i++) {
                masked += indices.includes(i) ? "_ " : wordObj.en[i] + " ";
            }
        }
        document.getElementById('masked-word').innerText = masked;

        // ç›£è½ Enter éµ
        input.onkeypress = (e) => {
            if (e.key === 'Enter') checkSpelling(input.value.toLowerCase(), wordObj.en);
        };
    }

    function checkSpelling(val, correct) {
        if (isAnswered || val === "") return;
        isAnswered = true;
        const input = document.getElementById('word-input');
        input.disabled = true;
        
        if (val.trim() === correct) {
            showFeedback(true, "å®Œç¾çš„æ‹¼å¯«ï¼");
        } else {
            showFeedback(false, `æ‹¼éŒ¯äº†ï¼Œæ‡‰ç‚ºï¼š${correct}`);
        }
    }

    function showFeedback(isCorrect, text) {
        const f = document.getElementById('feedback');
        f.innerText = text;
        f.style.color = isCorrect ? 'var(--success)' : 'var(--error)';
        document.getElementById('next-btn').style.display = "block";
    }

    function nextStep() {
        currentWordIdx++;
        
        // å¦‚æœé€™å€‹éšæ®µçš„å–®å­—éƒ½ç·´ç¿’å®Œäº†ï¼Œé€²å…¥ä¸‹ä¸€å€‹éšæ®µ
        if (currentWordIdx >= data.length) {
            currentWordIdx = 0;
            currentStageIdx++;
        }

        if (currentStageIdx < stages.length) {
            render();
        } else {
            showFinal();
        }
    }

    function updateProgressBar() {
        const totalSteps = stages.length * data.length;
        const currentStep = (currentStageIdx * data.length) + currentWordIdx;
        const percent = (currentStep / totalSteps) * 100;
        document.getElementById('progress-inner').style.width = percent + "%";
    }

    function showFinal() {
        document.getElementById('game-card').innerHTML = `
            <h1 style="color:var(--success)">ğŸ‰ æŒ‘æˆ°å®Œæˆï¼</h1>
            <p>ä½ å·²ç¶“ç²¾é€šäº†é€™çµ„å–®å­—çš„æ‰€æœ‰æ‹¼æ³•ã€‚</p>
            <button class="next-btn" style="display:block" onclick="location.reload()">é‡æ–°é–‹å§‹</button>
        `;
    }

    init();
</script>

</body>
</html>
