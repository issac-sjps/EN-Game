<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11405四年級學習扶助題目單字複習</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-screen {
            padding: 50px;
            text-align: center;
        }
        
        .password-input {
            font-size: 24px;
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            width: 200px;
        }
        
        .btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .game-screen {
            display: none;
            padding: 30px;
        }
        
        .question-area {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .word-display {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .sound-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 30px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .sound-btn:hover {
            transform: scale(1.1);
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .option-card {
            background: white;
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .option-card:hover {
            border-color: #4ecdc4;
            transform: translateY(-5px);
        }
        
        .option-card.correct {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        .option-card.wrong {
            border-color: #e74c3c;
            background: #fadbd8;
        }
        
        .option-image {
            font-size: 4em;
            margin-bottom: 10px;
        }
        
        .option-sound-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .option-sound-btn:hover {
            transform: scale(1.1);
        }
        
        .score-area {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.5s;
        }
        
        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
        }
        
        .correct-feedback {
            color: #27ae60;
        }
        
        .wrong-feedback {
            color: #e74c3c;
        }
        
        .final-screen {
            display: none;
            text-align: center;
            padding: 50px;
        }
        
        .final-score {
            font-size: 3em;
            color: #f39c12;
            margin: 20px 0;
        }
        
        .wordbank-screen {
            padding: 30px;
        }
        
        .wordbank-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .wordbank-card:hover {
            transform: translateY(-3px);
            border-color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 11405四年級學習扶助題目單字複習 🎓</h1>
        </div>
        
        <!-- 主選單畫面 -->
        <div class="main-menu" id="mainMenu">
            <div style="text-align: center; padding: 50px;">
                <h2>🎮 歡迎來到英語練習遊戲！</h2>
                <button class="btn" onclick="startGame()" style="font-size: 24px; padding: 20px 40px; margin: 20px;">
                    🚀 開始練習
                </button>
                <br>
                <button class="btn" onclick="showTeacherLogin()" style="background: linear-gradient(45deg, #ff6b6b, #feca57);">
                    👨‍🏫 老師查看題庫
                </button>
            </div>
        </div>

        <!-- 老師登入畫面 -->
        <div class="login-screen" id="loginScreen" style="display: none;">
            <h2>👨‍🏫 老師請輸入密碼查看題庫</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="請輸入密碼">
            <br>
            <button class="btn" onclick="checkPassword()">查看題庫</button>
            <button class="btn" onclick="backToMenu()" style="background: #95a5a6;">返回</button>
            <div id="loginError" style="color: red; margin-top: 20px;"></div>
        </div>

        <!-- 題庫查看畫面 -->
        <div class="wordbank-screen" id="wordbankScreen" style="display: none;">
            <div style="padding: 30px;">
                <h2>📚 題庫內容</h2>
                <div id="wordbankList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0;">
                    <!-- 題庫內容會動態生成 -->
                </div>
                <div style="text-align: center;">
                    <button class="btn" onclick="backToMenu()">返回主選單</button>
                </div>
            </div>
        </div>
        
        <!-- 遊戲畫面 -->
        <div class="game-screen" id="gameScreen" style="display: none;">
            <div class="score-area">
                <span>分數: <span id="score">0</span></span>
                <span style="margin-left: 30px;">題目: <span id="currentQuestion">1</span>/<span id="totalQuestions">20</span></span>
                <span style="margin-left: 30px;">正確率: <span id="accuracy">0%</span></span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-area">
                <div class="word-display" id="wordDisplay">cake</div>
                <button class="sound-btn" onclick="playSound()" title="點擊聽發音">🔊</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="options-grid" id="optionsGrid">
                <!-- 選項會動態生成 -->
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="nextQuestion()" id="nextBtn" style="display: none;">下一題</button>
            </div>
        </div>
        
        <!-- 結束畫面 -->
        <div class="final-screen" id="finalScreen">
            <h2>🎉 遊戲結束！</h2>
            <div class="final-score" id="finalScore">0/20</div>
            <div style="font-size: 2em; color: #3498db; margin: 10px 0;">正確率: <span id="finalAccuracy">0%</span></div>
            <p id="finalMessage"></p>
            <button class="btn" onclick="restartGame()">重新開始</button>
        </div>
    </div>

    <script>
        // 題庫
        const wordBank = ['cake', 'milk', 'book', 'fish', 'dog', 'lion', 'blue', 'bird', 'yellow', 'white', 'red', 'ruler', 'marker', 'black', 'name', 'banana', 'pen', 'egg', 'rabbit', 'tiger', 'pencil', 'apple'];
        
        // 單字對應的圖示
        const wordEmojis = {
            'cake': '🎂',
            'milk': '🥛',
            'book': '📚',
            'fish': '🐟',
            'dog': '🐕',
            'lion': '🦁',
            'blue': '🔵',
            'bird': '🐦',
            'yellow': '🟡',
            'white': '⚪',
            'red': '🔴',
            'ruler': '📏',
            'marker': '🖍️',
            'black': '⚫',
            'name': '📛',
            'banana': '🍌',
            'pen': '🖊️',
            'egg': '🥚',
            'rabbit': '🐰',
            'tiger': '🐅',
            'pencil': '✏️',
            'apple': '🍎'
        };
        
        // 單字對應的中文翻譯
        const wordChinese = {
            'cake': '蛋糕',
            'milk': '牛奶',
            'book': '書',
            'fish': '魚',
            'dog': '狗',
            'lion': '獅子',
            'blue': '藍色',
            'bird': '鳥',
            'yellow': '黃色',
            'white': '白色',
            'red': '紅色',
            'ruler': '尺',
            'marker': '彩色筆',
            'black': '黑色',
            'name': '名字',
            'banana': '香蕉',
            'pen': '筆',
            'egg': '蛋',
            'rabbit': '兔子',
            'tiger': '老虎',
            'pencil': '鉛筆',
            'apple': '蘋果'
        };
        
        let currentWord = '';
        let score = 0;
        let questionNumber = 1;
        let totalQuestions = 20;
        let gameQuestions = [];
        let answered = false;
        
        function startGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            initGame();
        }

        function showTeacherLogin() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').textContent = '';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '000000') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('wordbankScreen').style.display = 'block';
                showWordbank();
            } else {
                document.getElementById('loginError').textContent = '密碼錯誤，請重新輸入';
            }
        }

        function showWordbank() {
            const wordbankList = document.getElementById('wordbankList');
            wordbankList.innerHTML = '';
            
            wordBank.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.style.cssText = `
                    background: white;
                    border: 2px solid #ddd;
                    border-radius: 10px;
                    padding: 15px;
                    text-align: center;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
                `;
                
                wordCard.innerHTML = `
                    <div style="font-size: 2em; margin-bottom: 5px;">${wordEmojis[word] || '❓'}</div>
                    <div style="font-weight: bold; color: #2c3e50;">${word}</div>
                `;
                
                wordbankList.appendChild(wordCard);
            });
        }

        function backToMenu() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('wordbankScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }
        
        function initGame() {
            // 隨機選擇20個單字（可重複）
            gameQuestions = [];
            for (let i = 0; i < totalQuestions; i++) {
                const randomIndex = Math.floor(Math.random() * wordBank.length);
                gameQuestions.push(wordBank[randomIndex]);
            }
            
            score = 0;
            questionNumber = 1;
            answered = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            
            loadQuestion();
        }
        
        function loadQuestion() {
            if (questionNumber > totalQuestions) {
                endGame();
                return;
            }
            
            currentWord = gameQuestions[questionNumber - 1];
            document.getElementById('wordDisplay').textContent = currentWord;
            document.getElementById('currentQuestion').textContent = questionNumber;
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            answered = false;
            
            // 更新進度條
            const progress = ((questionNumber - 1) / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            generateOptions();
        }
        
        function generateOptions() {
            const optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            
            // 獲取正確答案和3個錯誤選項
            const correctAnswer = currentWord;
            const wrongAnswers = wordBank.filter(word => word !== correctAnswer)
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);
            
            const allOptions = [correctAnswer, ...wrongAnswers].sort(() => 0.5 - Math.random());
            
            allOptions.forEach(word => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.onclick = () => selectOption(word, optionCard);
                
                optionCard.innerHTML = `
                    <div class="option-image">${wordEmojis[word] || '❓'}</div>
                    <div style="font-weight: bold; color: #2c3e50; margin: 5px 0;">${wordChinese[word] || word}</div>
                    <button class="option-sound-btn" onclick="event.stopPropagation(); playOptionSound('${word}')" title="點擊聽發音">🔊</button>
                `;
                
                optionsGrid.appendChild(optionCard);
            });
        }
        
        function selectOption(selectedWord, cardElement) {
            if (answered) return;
            
            answered = true;
            const feedback = document.getElementById('feedback');
            
            // 清除所有選項的樣式
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('correct', 'wrong');
            });
            
            if (selectedWord === currentWord) {
                cardElement.classList.add('correct');
                feedback.textContent = '🎉 答對了！';
                feedback.className = 'feedback correct-feedback';
                score++;
                document.getElementById('score').textContent = score;
            } else {
                cardElement.classList.add('wrong');
                // 標示正確答案
                document.querySelectorAll('.option-card').forEach(card => {
                    const soundBtn = card.querySelector('.option-sound-btn');
                    if (soundBtn && soundBtn.onclick.toString().includes(currentWord)) {
                        card.classList.add('correct');
                    }
                });
                feedback.textContent = '❌ 答錯了，正確答案是 ' + currentWord;
                feedback.className = 'feedback wrong-feedback';
            }
            
            // 更新正確率
            const accuracy = Math.round((score / questionNumber) * 100);
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
        
        function nextQuestion() {
            questionNumber++;
            loadQuestion();
        }
        
        function playSound() {
            // 使用 Web Speech API 進行發音
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('您的瀏覽器不支援語音功能');
            }
        }
        
        function playOptionSound(word) {
            // 播放選項的發音
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            } else {
                alert('您的瀏覽器不支援語音功能');
            }
        }
        
        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'block';
            
            document.getElementById('finalScore').textContent = score + '/' + totalQuestions;
            
            const percentage = (score / totalQuestions) * 100;
            document.getElementById('finalAccuracy').textContent = Math.round(percentage) + '%';
            
            let message = '';
            
            if (percentage >= 90) {
                message = '🌟 太棒了！你是英語小天才！';
            } else if (percentage >= 70) {
                message = '👍 很好！繼續加油！';
            } else if (percentage >= 50) {
                message = '💪 不錯！多練習會更好！';
            } else {
                message = '📚 加油！多聽多練習！';
            }
            
            document.getElementById('finalMessage').textContent = message;
        }
        
        function restartGame() {
            document.getElementById('finalScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }
        
        // 允許按Enter鍵登入
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
